<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f7fa"/>
  
  <!-- Warehouse -->
  <rect x="50" y="50" width="60" height="40" rx="5" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <text x="80" y="75" font-family="Poppins" font-size="12" fill="white" text-anchor="middle">WAREHOUSE</text>
  
  <!-- Retail Stores -->
  <circle cx="150" cy="150" r="25" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
  <text x="150" y="155" font-family="Poppins" font-size="10" fill="white" text-anchor="middle">STORE 1</text>
  
  <circle cx="250" cy="50" r="25" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
  <text x="250" y="55" font-family="Poppins" font-size="10" fill="white" text-anchor="middle">STORE 2</text>
  
  <circle cx="350" cy="150" r="25" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
  <text x="350" y="155" font-family="Poppins" font-size="10" fill="white" text-anchor="middle">STORE 3</text>
  
  <!-- Logistics Routes -->
  <path d="M80,70 L120,150" stroke="#607D8B" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  <path d="M80,70 L220,50" stroke="#607D8B" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  <path d="M150,150 L350,150" stroke="#607D8B" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  <path d="M250,50 L350,150" stroke="#607D8B" stroke-width="3" stroke-dasharray="5,3" fill="none"/>
  
  <!-- Trucks -->
  <g transform="translate(100,110) rotate(30)">
    <rect x="0" y="0" width="30" height="15" rx="2" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
    <rect x="5" y="-10" width="20" height="10" rx="1" fill="#FFC107" stroke="#FFA000" stroke-width="1"/>
    <circle cx="8" cy="15" r="5" fill="#795548"/>
    <circle cx="22" cy="15" r="5" fill="#795548"/>
  </g>
  
  <!-- Legend -->
  <rect x="280" y="200" width="100" height="80" fill="white" stroke="#BDBDBD" stroke-width="1" rx="3"/>
  <text x="285" y="220" font-family="Poppins" font-size="12" fill="#424242">LEGEND</text>
  <rect x="285" y="230" width="10" height="10" fill="#4CAF50"/>
  <text x="300" y="240" font-family="Poppins" font-size="10" fill="#424242">Warehouse</text>
  <rect x="285" y="250" width="10" height="10" fill="#2196F3"/>
  <text x="300" y="260" font-family="Poppins" font-size="10" fill="#424242">Retail Store</text>
  <line x1="285" y1="270" x2="295" y2="270" stroke="#607D8B" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="300" y="275" font-family="Poppins" font-size="10" fill="#424242">Logistics Route</text>
</svg>